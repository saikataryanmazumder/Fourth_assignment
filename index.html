<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Seba App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="hind-madurai">
    <!-- Navbar section starts here -->
     <div class="w-full border-2 border-amber-500 bg-white mx-auto flex justify-between py-[24px] px-[60px]">
        <div class="flex">
            <img class="h-[50px] pr-[10px]" src="./assets/logo.png" alt="">
            <h3 class="text-[#006747] text-xl font-black">Emergency <br>Service</h3>
        </div>
        <div>
            <button class="py-[12px] px-[20px] bg-[#41ff6b1a] rounded-[50px] text-[20px] font-black">0 <img class="w-[30px] inline ml-[10px]" src="assets/heart.png" alt=""></button>
            <button class="py-[12px] px-[20px] mx-[20px] bg-[#41ff6b1a] rounded-[50px] text-[20px] font-black">100 <img class="w-[24px] inline ml-[10px]" src="assets/coin.png" alt=""></button>
            <button class="py-[14px] px-[36px] bg-[#00A63E] text-white rounded-[50px] text-[20px] font-black">2 Copy</button>
            
        </div>
     </div>
     
     <!-- Intro section -->
      <div class="w-full text-center py-[20px] px-[60px] bg-[linear-gradient(90deg,rgba(1,50,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
        <img class="w-[92px] mx-auto" src="./assets/logo-dark.png" alt="">
        <h1 class="text-white text-[40px] font-bold">Emergency Service Directory</h1>
        <p class="text-white text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
      </div>
